				<h1>テキストから計算機を作るシステム</h1>
				<p>このシステムを使うと、テキストファイルから自分専用の計算機を作ることができます。
				</p>
			</div>
			<div><h2>元になるテキストの例</h2>
				<p>計算機の元テキストと結果の例です。</p>

				<div>
					<form action="" method="post">
						<div>
							<label for="src-text">計算機のもとになるテキスト</label><br/>
							<textarea id="src-text">
								#一定幅の材料を等間隔に割り込むための計算機
								input:l 全体寸法
								input:w 材料の幅
								input:n 材料の数
								; これはコメント
								; d: 等間隔に割った結果
								d = (l-w*n) / (n+1)
								output:d 均等割り込みした間隔
							</textarea>
						</div>
						上のテキストから生成される計算機
						<div>
							<h2>一定幅の材料を等間隔に割り込むための計算機</h2>
						</div>
						<div>
							<label for="input-l">全体寸法</label>
							<input type="number" id="input-l">
						</div>
						<div>
							<label for="input-w">材料の幅</label>
							<input type="number" id="input-w">
						</div>
						<div>
							<label for="input-n">材料の数</label>
							<input type="number" id="input-n">
						</div>
						<div>
							<label for="output-d">均等割り込みした間隔</label>
							<input type="number" id="output-d" readonly>
						</div>
					</form>
				</div>
			</div>
			<div><h2>上のテキストから生成される電卓</h2>
				<p>計算機の元になるテキストの例です。</p>
